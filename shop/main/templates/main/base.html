{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">  
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css"/>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
            <div class="container">
                <a class="navbar-brand" href="{% url 'index' %}">
                    <img src="{% static 'main/img/лого.jpg' %}" alt="СТОМКА">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'product_list' %}">Каталог</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">О компании</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'brands' %}">Бренды</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contacts' %}">Контакты</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    {% block content %}
    {% endblock %}
    <footer class="footer bg-white border-top mt-5">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-3">
                    <a  href="{% url 'index' %}">
                    <img src="{% static 'main\img\лого.jpg' %}" alt="СТОМКА" class="img-fluid"></a>
                </div>
            </div>
            <div class="row mt-4 text-center">
                <div class="col-md-3 mb-4 mb-md-0">
                    <h4><a href="{% url 'product_list' %}" class="text-dark">Каталог</h4>
                </div>
                <div class="col-md-3 mb-4 mb-md-0">
                    <h4><a href="{% url 'about' %}" class="text-dark">О компании</h4>
                </div>
                <div class="col-md-3 mb-4 mb-md-0">
                    <h4><a href="contacts" class="text-dark">Контакты</h4>
                </div>
                <div class="col-md-3 mb-4 mb-md-0">
                    <h4><a href="{% url 'brands' %}" class="text-dark">Бренды</h4>
                </div>
            </div>
        </div>
        <div class="footer__bottom bg-light py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <p class="mb-0">2024© Стомка – все для стоматологии</p>
    </div>
</div>
    </footer>
</body>
</html>
